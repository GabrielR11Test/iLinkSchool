<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Estilos para dispositivos menores */
        @media only screen and (max-width: 600px) {
            .header {
                text-align: center;
            }

            .logo {
                margin-bottom: 20px;
            }

            .login_box {
                padding: 10px;
            }
        }
    </style>
    <title>Document</title>
    <script>
        function validarFormulario() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            if (email === 'aluno@dev.test' && senha === 'dev123') {
                // Redirecionar aluno para o menu do aluno
                window.location.href = 'menuAL/meu-perfil/pg-inicial/index.html';
            } else if (email === 'professor@dev.test' && senha === 'dev123') {
                // Redirecionar professor para o menu do professor
                window.location.href = 'menuPF/menu.html';
            } else {
                // Credenciais inválidas, exibir mensagem de erro
                alert('Credenciais inválidas. Tente novamente.');
            }
        }

        function verificarTeclaEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault(); // Impedir o envio do formulário padrão
                validarFormulario();
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" id="email" placeholder="Email ou número de telefone" onkeydown="verificarTeclaEnter(event)">
                </div>

                <div class="input_box">
                    <input required type="password" id="senha" placeholder="Senha" onkeydown="verificarTeclaEnter(event)">
                </div>

                <div>
                    <button type="button" class="submit" onclick="validarFormulario()">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
